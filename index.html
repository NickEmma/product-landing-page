<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <img src="skyday.png" alt="image" />
      <nav id="nav-bar">
        <a href="#home">home</a>
        <a href="#about">about us</a>
        <a href="#product">Product</a>
        <a href="#contact">contact</a>
      </nav>
      <div id="menu-bar" class="fas fa-bars"></div>
    </header>
    <section id="videos">
      <h1>welcome to our product landing page</h1>
      <section id="video">
        <iframe
          src="https://www.youtube.com/embed/78-1MlkxyqI"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <section id="video">
        <iframe
          src="https://www.youtube.com/embed/Gtpfx5ZPIlw"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <section id="video">
        <iframe
          src="https://www.youtube.com/embed/Gtpfx5ZPIlw"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
    </section>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <p>Enter your email address to sign up for our newsletter</p>
      <input
        type="email"
        placeholder="enter your email"
        name="email"
        id="email"
      />
      <input type="submit" id="submit" />
    </form>

    <script src="index.js"></script>
  </body>
</html>
